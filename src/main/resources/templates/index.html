<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viheakode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin//plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.viheakode.online/dist/css/adminlte.min.css">

    <style>
        body {
          background-color: #f4f6f9;
          padding-bottom: 80px; /* prevents overlap with fixed footer */
        }

        .navbar-dark .navbar-nav .nav-link {
        color: #ffffff; /* force white */
        transition: color 0.3s ease;
      }

      .navbar-dark .navbar-nav .nav-link:hover,
      .navbar-dark .navbar-nav .nav-link:focus {
        color: #00bcd4; /* change on hover to match your brand */
      }


        .navbar, .footer {
          background-color: #0b1a4c;
        }

        .footer {
          color: white;
          text-align: center;
          padding: 1rem 0;
          position: fixed;
          bottom: 0;
          width: 100%;
          z-index: 1030;
        }

        .card {
          border: none;
          border-radius: 1rem;
          transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
          width: 100%;
          height: 160px;
          object-fit: contain;
        }

        .rating {
          color: #f0ad4e;
        }

        .btn-buy {
          background-color: #00bcd4;
          color: white;
          font-weight: bold;
        }

        .btn-buy:hover {
          background-color: #0097a7; /* darker shade of blue/cyan */
          color: #fff;
        }

    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: #0b1a4c;">
    <div class="container-fluid">
        <!-- Brand Left -->
        <a class="navbar-brand fw-bold" href="#">Viheakode</a>

        <!-- Toggle Button (for mobile) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links Right -->
        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav mb-2 mb-lg-0 text-end">
                <li class="nav-item"><a class="nav-link px-3" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link px-3" th:href="@{product}">Product</a></li>
                <li class="nav-item"><a class="nav-link px-3" th:href="@{service}">Service</a></li>
                <li class="nav-item"><a class="nav-link px-3" th:href="@{about}">About</a></li>
                <li class="nav-item"><a class="nav-link px-3" th:href="@{contact}">Contact</a></li>
                <li class="nav-item"><a class="nav-link px-3" href="https://adm.viheakode.online/login" target="_blank">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form>
                <div class="input-group">
                    <select name="" id="" class="form-control">
                        <option>All Categories</option>
                    </select>
                    <input type="search" class="form-control">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-warning">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br><br>
<div class="container py-4">
    <div class="row g-4" id="product-card">

    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="mb-0">Copyright Â© 2025 Viheakode. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.viheakode.online/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->

    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }
</script>
</body>
